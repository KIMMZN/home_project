<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/write.css?ver=1">
    <script src="https://kit.fontawesome.com/ae15ba340d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form action="/board_write_one" method="get">
    <div id="write">
        <div class="write_main"><span>공지사항</span></div>
        <input type="text" value="공지사항" readonly hidden="true" name="category">
        <div class="write_writer">


            <div class="write_writer_name">
                <label for="namebox">작성자</label>
                <input type="text" id="namebox" placeholder="작성자이름" name="emp_id">
            </div>

        </div>
        <div class="write_title">
            <div class="write_title_name">
                <label for="titlebox">제목</label>
                <input type="text" id="titlebox" placeholder="제목을 입력하시오" name="board_title">
            </div>

        </div>
        <div class="write_text">
            <div class="write_text_name">
                <label for="contextbox">글내용</label>
                <textarea id="contextbox" name="board_content">
                </textarea>
            </div>

        </div>

        <div class="write_files">
            <div class="write_files_btn_div">
                <input type="button" value="파일추가" id="filebtn">
            </div>
            <!--
            <input type="file" name="file" id="formFile">
            <input type="file" name="file" id="formFile">
            <input type="file" name="file" id="formFile">
            -->


        </div>

        <div class="write_button">
            <div class="fileadd_div">
                <input class="write_add_btn" type="submit" value="등록">
            </div>
        </div>

</div>
</form>

</body>
<script>

    let count =0;
    let file = document.querySelector("#filebtn").addEventListener("click", ()=> {



        const fileList = document.querySelector(".write_files")
        let newfile = document.createElement("div");
        newfile.classList.add('file_add');
        newfile.innerHTML = '<input type="file" name="file" id="formFile"><input type="button" value="x" id="file_cancelbtn">';
        fileList.appendChild(newfile);

        count++;
        let filebtnn = document.querySelector("#filebtn");
        if(count == 3) {
            filebtnn.disabled = true;

        }


        /* newfile.innerHTML = '<input type="file" name="file" id="formFile">'; */


    });

    let write_files_div = document.querySelector(".write_files").addEventListener("click",(event)=> {

        let filediv = document.querySelector(".file_add");
        let filebtn  = document.querySelector("#filebtn");
        if(event.target.id === 'file_cancelbtn') {
            filediv = filediv.remove();
            count--;
            if(count < 3) {
                filebtn.disabled = false;
            }

        }




    });







</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/css/preview.css?ver=1">
    <script src="https://kit.fontawesome.com/ae15ba340d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div id="menubar"><a href="/board">게시판</a></div>

<div id="board_box">

    <aside>
        <div id="board_menu">
            <ul>
                <li>
                    <a href="/board">공지사항</a>
                </li>
                <li>
                    <a href="/board/free_board">자유게시판</a>
                </li>
            </ul>
        </div>

    </aside>
    <div id="board_select_title">
        <span class="board_select_title_1">공지사항</span>
    </div>

    <div id="search_div">
        <!-- <div id="search_div_1"><div>pages</div></div> -->
        <div id="search_div_2">
            <form action="home.html" method="get">
                <div id="search_optin">
                    <!-- <div>-->

                    <select name="type" id="intputState">
                        <option selected>제목/내용</option>
                        <option>제목</option>
                        <option>내용</option>
                    </select>
                    <!-- </div> -->

                    <input type="text" placeholder="검색어를 입력하시오" class="searchBox">
                    <button class="search-btn" type="submit" value="검색">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>


            </form>
        </div>
    </div>
    <section>
        <table>
            <tr>
                <!-- <th width =10%>번호</th>
                 <th width =40%>제목</th>
                 <th width =10%>글쓴이</th>
                 <th width =10%>조회수</th>
                 <th width =20%>등록일자</th>
                 <th width =10%>삭제/수정</th> -->
                <th>번호</th>
                <th class="th2">제목</th>
                <th>글쓴이</th>
                <th>조회수</th>
                <th>등록일자</th>

            </tr>
            <!--   <td th:text="${m.board_title}"></td></td> -->
            <!--  th:href="@{|${m.board_num}|}"  -->
            <!-- @{/경로/{변수명}(변수명=값)} -->
            <tr th:each="m: ${boardvolist}">
                <td th:text="${m.board_num}"></td>
                <td>
                    <a th:href="@{/gj_preview/{board_num}(board_num=${m.board_num})}" th:text="${m.board_title}"></a>
                </td>
                <td th:text="${m.emp_id}"></td>
                <td th:text="${m.boardHits}"></td>
                <td th:text="${m.getCreate_at()}"></td>
            </tr>



            <tr>
                <td colspan="7" style="border-top: 1px solid gray;">
                    <c:if test="${pagevo.prev }">
                        <a href="board?page=${pagevo.startPage -1}">[이전페이지그룹] </a>
                    </c:if>
                    <!--  forEach   리스틀 순회,  아래처럼 시작과 끝을 지정하여 반복하는 사용것. -->
                    <c:forEach begin="${pagevo.startPage}" end="${pagevo.endPage }" var="idx">
                        <c:if test="${pagevo.page == idx}">[</c:if>
                        <a href="board?page=${idx}">${idx}</a>
                        <c:if test="${pagevo.page == idx}">]</c:if>
                    </c:forEach>
                    <c:if test="${pagevo.next }">
                        <a href="board?page=${pagevo.endPage + 1}"> [다음페이지그룹]</a>
                    </c:if>
                </td>

            </tr>
        </table>

    </section>

    <div id="table_write_div">
        <a href="/write_gj">
            <button class="write_button" type="button">글쓰기 </button>
        </a>
    </div>


</div>


</body>
</html>
